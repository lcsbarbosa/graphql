plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'poc'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = 18
    targetCompatibility = 18
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-graphql'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.12.0'
    implementation 'org.projectlombok:lombok:1.18.26'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.2.0'
    testImplementation group: 'org.springframework.graphql', name: 'spring-graphql-test', version: '1.2.4'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}